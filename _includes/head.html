<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ page.title | default: site.title }}</title>
  
  <style>
    /* Pretendard 폰트 불러오기 */
    @import url('https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css');

    /* 색상 테마: Academic Blue & Minimalism */
    :root {
      --primary-color: #4338CA;
      --accent-color: #6366F1;
      --bg-color: #F4F6F8;
      --card-bg-color: #ffffff;
      --text-color: #2D3748;
      --text-muted-color: #718096;
      --border-color: #E3E8ED;
    }

    /* 기본 스타일 및 레이아웃 */
    body {
      font-family: 'Pretendard', sans-serif;
      font-weight: 400;
      margin: 0;
      padding: 3em;
      background-color: var(--bg-color);
      color: var(--text-color);
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    main { 
      width: 100%;
      max-width: 900px;
      text-align: center;
    }
    header, footer, section, article, aside {
      background-color: var(--card-bg-color);
      border: 1px solid var(--border-color);
      border-radius: 16px;
      padding: 3em;
      margin-bottom: 2.5em;
      box-shadow: none;
    }
    nav { margin-bottom: 2em; }

    /* --- 타이포그래피 위계 강화 --- */
    h1, h2, h3 { color: var(--text-color); }
    h1 { font-size: 2.5em; font-weight: 700; margin-bottom: 0.5em; }
    h2 { 
      font-size: 1.75em;
      font-weight: 600;
      color: var(--primary-color);
      border-bottom: 2px solid var(--border-color); 
      padding-bottom: 0.8em; 
      margin-top: 0;
      margin-bottom: 1.5em;
    }
    p { 
      line-height: 1.8;
      text-align: left;
    }
    header p, footer p {
      text-align: center;
    }
    #notion-section ul { list-style: none; padding: 0; max-width: 100%; text-align: left; }
    address { font-style: normal; }

    a { color: var(--primary-color); text-decoration: none; font-weight: 500; transition: color 0.2s ease; }
    a:hover { color: var(--accent-color); text-decoration: none; }

    /* 이미지 기본 스타일 */
    img { max-width: 100%; height: auto; border-radius: 8px; display: block; margin: 1.5em auto; }

    /* --- 컴포넌트별 스타일 정제 --- */
    #content-section a {
      margin: 0 0.5em;
      padding: 0.7em 1.4em;
      border-radius: 8px;
      transition: background-color 0.2s ease, color 0.2s ease;
      font-weight: 500;
      border: 1px solid transparent;
    }
    #content-section a:hover {
      background-color: var(--border-color);
      color: var(--primary-color);
      text-decoration: none;
    }
    #content-section a.active-menu {
      background-color: var(--primary-color);
      color: #ffffff;
      text-decoration: none;
      border-color: var(--primary-color);
      font-weight: 600;
    }
    
    #notion-section li { 
      margin-bottom: 1em; 
      padding: 1.2em; 
      border: 1px solid var(--border-color); 
      border-left: 4px solid var(--primary-color);
      border-radius: 8px; 
      background-color: transparent;
    }
    
    #media-section article { margin-bottom: 2em; }
    #media-section figure { margin: 0; }
    #media-section figcaption { margin-top: 0.5em; text-align: center; }
    #media-section h3 { font-size: 1.2em; margin: 0.5em 0; }
    #media-section p { font-size: 0.9em; color: var(--text-muted-color); margin: 0; text-align: center; }
    #media-section img { margin-bottom: 1em; }

    #current-time { text-align: center; margin-bottom: 2em; font-size: 1em; color: var(--text-muted-color); }
    
    /* 로고 슬라이더 */
    .slider { width: 100%; overflow: hidden; padding: 2em 0; margin-top: 1em; }
    .slider-track { 
      display: flex; 
      width: calc(250px * 6); 
      animation: slide 60s linear infinite; 
    }
    .slide-item { width: 250px; padding: 0 40px; display: flex; flex-direction: column; align-items: center; justify-content: center; position: relative; }
    .slide-item img { max-height: 50px; width: auto; filter: grayscale(100%); opacity: 0.6; transition: all 0.3s ease; margin: 0; }
    .slide-item:hover img { filter: grayscale(0%); opacity: 1; transform: scale(1.1); }
    
    .slide-caption { 
      opacity: 0; 
      visibility: hidden;
      margin-top: 1em;
      font-size: 0.9em;
      color: var(--text-color);
      background-color: transparent;
      padding: 0;
      border: none;
      box-shadow: none;
      white-space: nowrap; 
      transition: opacity 0.3s ease, visibility 0.3s ease;
    }
    .slide-item:hover .slide-caption { opacity: 1; visibility: visible; }
    @keyframes slide { from { transform: translateX(0); } to { transform: translateX(-50%); } }
    .slider-track:hover { animation-play-state: paused; }

    /* Giscus 위젯 너비 */
    #giscus-container {
      width: 94%;
    }

    /* --- #content-area 내부 콘텐츠 스타일 --- */
    #content-area { text-align: left; }
    #content-area h2, #content-area h3 { text-align: left; }
    #content-area ul { list-style: none; padding-left: 0; }
    #content-area li { margin-bottom: 0.8em; padding-left: 1.5em; position: relative; }

    /* 불릿 포인트 스타일 (수정된 부분) */
    #content-area li::before {
      content: '';
      position: absolute;
      left: 0;
      top: 0.5em;
      transform: translateY(-50%);
      width: 6px;
      height: 6px;
      border: 1.5px solid var(--primary-color);
      border-radius: 50%;
    }

    /* --- #content-area 내부 테이블 스타일 --- */
    #content-area table { width: 100%; margin-top: 2em; border-collapse: collapse; border: 1px solid var(--border-color); border-radius: 8px; overflow: hidden; }
    #content-area th, #content-area td { padding: 0.8em 1em; border-bottom: 1px solid var(--border-color); }
    #content-area th { background-color: var(--bg-color); font-weight: 600; text-align: center; }
    #content-area td { vertical-align: top; }
    #content-area tbody tr:last-child th,
    #content-area tbody tr:last-child td { border-bottom: 0; }

    /* --- 반응형 디자인을 위한 미디어 쿼리 --- */
    @media (max-width: 768px) {
      body {
        padding: 1.5em;
      }
      header, footer, section, article, aside {
        padding: 1.5em;
      }
      h1 { font-size: 2em; }
      h2 { font-size: 1.5em; }

      /* 모바일 메뉴 스타일 (언어 변경 시 줄바꿈 방지) */
      #content-section {
        display: flex;
        flex-direction: column;
        align-items: stretch;
      }
      #content-section a {
        margin: 0 0 0.5em 0;
        text-align: center;
      }
      
      /* 모바일 파트너 로고 스타일 */
      .partners-grid {
        flex-direction: column;
      }
      .partner-item {
        margin-bottom: 2.5em;
      }
      .partner-item:last-child {
        margin-bottom: 0;
      }

      /* 모바일용 테이블 스타일 */
      #content-area table, 
      #content-area thead, 
      #content-area tbody, 
      #content-area th, 
      #content-area td, 
      #content-area tr { 
        display: block;
      }
      
      #content-area thead tr { 
        position: absolute;
        top: -9999px;
        left: -9999px;
      }
      
      #content-area tr { 
        border: 1px solid var(--border-color);
        margin-bottom: 1em;
        border-radius: 8px;
      }
      
      #content-area td { 
        border: none;
        border-bottom: 1px solid #eee; 
        position: relative;
        padding-left: 50%;
        text-align: right;
      }
      
      #content-area td:before { 
        /* 숨겨진 thead의 내용을 가져와 레이블로 사용 */
        content: attr(data-label); 
        position: absolute;
        left: 0;
        width: 45%; 
        padding-left: 1em;
        font-weight: 600;
        text-align: left;
        color: var(--primary-color);
      }

      #content-area td:last-child {
        border-bottom: 0;
      }
    }
  </style>
